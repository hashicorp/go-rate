
name: ci

on:
  push:
    branches: [build-test]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.22 for linting
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe
        with:
          go-version: '1.22'

      - name: Lint
        run: make lint

      - name: Switch Back to Go 1.23
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe
        with:
         go-version: '1.23'
      - name: Checkout out code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: '0'
      - name: Determine go cache key
        id: go-cache-key
        run: |
            echo "key=${{ runner.os }}-go-${{ hashFiles('**/go.sum', './Makefile') }}" >> "$GITHUB_OUTPUT"
            echo "restore-key=${{ runner.os }}-go" >> "$GITHUB_OUTPUT"
      - name: Determine Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
          echo "go-mod=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"
          echo "go-bin=$(go env GOPATH)/bin" >> "$GITHUB_OUTPUT"
      - name: Cache
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-mod }}
            ${{ steps.go-cache-paths.outputs.go-bin }}
            ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ steps.go-cache-key.outputs.key }}
          restore-keys: |
            ${{ steps.go-cache-key.outputs.restore-key }}
      - name: Install tools
        run: |
          go mod download
          make tools
      - name: Build
        run: |
          go build ./...
      - name: Test
        run: |
          make test
      - name: Coverage report
        run: |
          make cover-html
      - name: Bench
        run: |
          make bench
      - name: Gen diff
        run: |
          go mod tidy
          make gen
          git diff --exit-code
          git status --porcelain
          test -z "$(git status --porcelain)"
      - name: Upload Coverage report
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          path: coverage.out
          name: Coverage-report
      - name: Display coverage report
        run: go tool cover -func=coverage.out
